name: Test

on: [push]

jobs:
  test:
    strategy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@9.2
        with:
          cli: 1.11.1.1149

      - name: Run tests
        run: clojure -M:test "$@"
